<!DOCTYPE html>
<html>
  <head>
    {% block title %}
    <title>Site Under Construction</title>
    {% endblock %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/box_experiment.css' %}" />
    {% load static %}
    <script src="{% static 'js/slider.js' %}" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="cube-row">
        <div class="box">
          <div class="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
            <div class="face left"></div>
            <div class="face right"></div>
          </div>
        </div>
        <div class="box">
          <div class="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
            <div class="face left"></div>
            <div class="face right"></div>
          </div>
        </div>
      </div>
      <div class="cube-row">
        <div class="box">
          <div class="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
            <div class="face left"></div>
            <div class="face right"></div>
          </div>
        </div>
        <div class="box">
          <div class="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
            <div class="face left"></div>
            <div class="face right"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="slidecontainer">
      <input
        type="range"
        min="-90"
        max="90"
        value="45"
        class="slider"
        id="Xslider"
      />
      <div id="XDisplay">0</div>
    </div>
    <div class="slidecontainer">
      <input
        type="range"
        min="-90"
        max="90"
        value="45"
        class="slider"
        id="Zslider"
      />
      <div id="ZDisplay">0</div>
    </div>
    <div class="slidecontainer">
      <input
        type="range"
        min="-90"
        max="90"
        value="90"
        class="slider"
        id="Yslider"
      />
      <div id="YDisplay">0</div>
    </div>
  </body>
</html>
