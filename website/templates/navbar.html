<nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">{{name}} {{surname}}</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link {% if page == 'home' %}active{% endif %}"
            aria-current="page"
            href="{% url 'home' %}"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link {% if page == 'aboutme' %}active{% endif %}"
            href="{% url 'aboutme' %}"
            >About Me</a
          >
        </li>

        <!-- Dropdown for Desktop View -->
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle {% if page == 'category' %}active{% endif %}"
            href="#"
            id="navbarDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Categories
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            {% for category in categories %}
            <li>
              <a
                class="dropdown-item"
                href="{% url 'category' slug=category.slug %}"
                >{{ category.title }}</a
              >
            </li>
            {% endfor %}
          </ul>
        </li>
        <li class="nav-item">
          <a
            class="nav-link {% if page == 'blog' %}active{% endif %}"
            aria-current="page"
            href="{% url 'post' %}"
            >Blog</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
